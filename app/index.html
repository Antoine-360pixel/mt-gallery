        <title>maude & Antoine | Galerie</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

    <body>
        
        <section id="mt-gallery" class="mt-gallery">
            
                <div class="mt-gallery-viewer" data-speed="10" data-type="parallax">
                    <div class="mt-viewer-title">
                        <h1>Album Name</h1>
                        <p>lorem ipsum dolor sit amet</p>
                        <a href="#" class="mt-viewer-open">Voir l'album</a>
                    </div>
                    <img class="mt-viewer-thumb" src="http://maude-et-antoine.fr/img/bg/bg1.jpg" alt="">
                </div>

                <button class="mt-upload-open">
                    upload
                </button>
                
                <div class="mt-gallery-content">
                    
                    <ul class="mt-album-gallery">
                        <li class="mt-album">
                            <img class="mt-thumb" src="http://placehold.it/200x200" alt="">
                        
                            <div class="mt-album-name">
                                <p>Album Name</p>
                                <p class="mt-photo-counter">15 photos</p>
                            </div>
                        
                            <div class="mt-album-over">
                                <div class="mt-album-over-circle">
                                    <i class="icon-eyes"></i>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

        </section>
